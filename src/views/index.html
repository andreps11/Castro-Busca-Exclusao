<body>
    <div id="intro">
        <header>
            <a href="/">
                <img src="/assets/images/logo.png" alt="Crud">
            </a>
            
            <nav>
                <li><a href="/form">Cadastrar</a></li>
                <li><a href="/busca">Buscar</a></li>
            </nav>
        </header>
    
        <section class="title">
            <div>
                <h2>Criação, Consulta, Atualização e <br>Exclusão de dados</br></h2>
            </div>
        </section>
    </div>

    <section>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Cidade</th>
                <th scope="col">Github</th>
                <th scope="col">Descrições</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
                {{#each programador}}
                <tr>
                    <td class="id">{{this.id}}</th>
                    <td>{{this.name}}</td>
                    <td>{{this.email}}</td>
                    <td>{{this.telefone}}</td>
                    <td>{{this.cidade}}</td>
                    <td>{{this.git}}</td>
                    <td>{{this.descricao}}</td>
                    <td><a href=""><a href="/delete/{{this.id}}"></a><img class="bin" src="/assets/images/bin.png" alt=""></a</td>
                </tr>
                {{/each}}
            </tbody>
          </table>
    </section>
